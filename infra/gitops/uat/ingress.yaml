apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qr-coming-soon
  namespace: saas-uat
  annotations:
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  # tls:
  # - hosts:
  #   - uat.online-qr.com
  #   secretName: qr-coming-soon-tls
  rules:
  - host: uat.online-qr.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: qr-coming-soon
            port:
              number: 80
